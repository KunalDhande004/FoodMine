<app-not-found
  [visible]="!food"
  notFoundMessage="Product Not Found"
  resetLinkText="Back To The HomePage"
></app-not-found>
<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />
  <div class="details">
    <div class="header">
      <span class="name">{{ food.name }}</span>
      <span class="favorite {{ food.favorite ? '' : 'not' }}">‚ù§</span>
    </div>
    <div class="origins">
      <span *ngFor="let origin of food.origins">{{ origin }}</span>
    </div>
    <div class="tags">
      <app-tags [foodPageTags]="food.tags" justfyContent="start"></app-tags>
    </div>
    <div class="cook-time">
      time to cook about <strong>{{ food.cookTime }}</strong> minutes
    </div>
    <div class="price">{{ food.price | currency }}</div>
    <button type="button" (click)="addToCart()">Add To Cart</button>
  </div>
</div>
