<app-not-found
  [visible]="!cart || cart.item.length <= 0"
  notFoundMessage="Cart Page Is Empty!"
  resetLinkText="Go To The Home Page"
></app-not-found>

<div *ngIf="cart && cart.item.length > 0" class="container">
  <ul>
    <li *ngFor="let cartItem of cart.item">
      <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name" />
      <div>
        <a routerLink="/food/{{ cartItem.food.id }}">{{
          cartItem.food.name
        }}</a>
      </div>
      <div>
        <select
          #quntitySelect
          (change)="changeQuntity(cartItem, quntitySelect.value)"
        >
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div>{{ cartItem.price | currency }}</div>
      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          Remove
        </button>
      </div>
    </li>
  </ul>

  <div class="check-out">
    <div>
      <div class="food-count">{{ cart.item.length }}</div>
      <div class="total-price">{{ cart.totalPrice | currency }}</div>
    </div>
  </div>
</div>
