<div
  *ngIf="tags"
  class="container d-flex flex-wrap"
  [style.justifyContent]="justfyContent"
>
  <a *ngFor="let tag of tags" routerLink="/tag/{{ tag.name }}">
    {{ tag.name }}({{ tag.count }})
  </a>
</div>
<div
  *ngIf="foodPageTags"
  class="container d-flex flex-wrap"
  [style.justifyContent]="justfyContent"
>
  <a *ngFor="let tagName of foodPageTags" routerLink="/tag/{{ tagName }}">
    {{ tagName }}
  </a>
</div>
